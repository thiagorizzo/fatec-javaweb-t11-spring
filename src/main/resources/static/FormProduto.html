<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cadastrar Produto</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
		<script>
			$(document).ready(() => {
				var categorias = undefined;
				
	            var buscarCategorias = () => {
	                $.get("http://localhost:8080/categoria",
	                    function(categorias) {
		    				var selectCategorias = $("#categorias");
		    				categorias.forEach((c) =>{
		    					selectCategorias.append(`<option value='${c.id}'>${c.nome}</option>`);	
		    				});
	                    });
	            }				
				
	            buscarCategorias();
			});
		</script>
    </head>
    <body>
        <form method="POST" action="http://localhost:8080/produto">
             <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome"/>
             </div>
             <div class="form-group">
                <label>Pre√ßo:</label>
                <input class="form-control" type="number" id="preco" name="preco"/>
             </div>
             <div class="form-group">
             	<select name="categoria" id="categorias">
             	</select>
             </div>
            <input type="submit" value="Cadastrar"/>
        </form>
    </body>
</html>
